    <style>
        :root {
            --bg: #04070a;
            --card-bg: #0b0f14;
            --accent: #00ff9d;
            --text: #d5ffe9;
            --highlight: #0affc6;
            --gradient: linear-gradient(135deg, #00ff9d 0%, #00d0ff 100%);
        }
        * { box-sizing: border-box; }
        html, body {
            height: 100%; /* Ensure html and body take full height */
        }
        body {
            margin: 0;
            font-family: "Inter", Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            letter-spacing: 0.5px;
            display: flex; /* Use flexbox for layout */
            flex-direction: column; /* Stack children vertically */
        }
        header {
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.45);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 255, 157, 0.2);
            position: sticky;
            top: 0;
            z-index: 20;
        }
        header .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        header .logo-container img {
            height: 40px;
        }
        header h1 {
            background: var(--gradient);
            -webkit-background-clip: text;
            color: transparent;
            font-size: 1.8rem;
            margin: 0;
            font-weight: 700;
        }
        nav a {
            margin-left: 20px;
            color: var(--text);
            text-decoration: none;
            font-weight: 500;
            transition: 0.3s;
        }
        nav a:hover {
            color: var(--accent);
        }

        .hero {
            padding: 120px 20px;
            text-align: center;
            background: radial-gradient(circle at center, #0a1116 0%, #04070a 100%);
            flex-grow: 1; /* Allow hero section to grow and take available space */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .hero h2 {
            font-size: 3rem;
            margin-bottom: 10px;
            background: var(--gradient);
            -webkit-background-clip: text;
            color: transparent;
        }
        .hero p {
            font-size: 1.2rem;
            opacity: 0.8;
        }
        .hero .btn {
            display: inline-block;
            padding: 12px 28px;
            margin-top: 20px;
            border: 1px solid var(--accent);
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .hero .btn:hover {
            background-color: var(--accent);
            color: var(--bg);
            box-shadow: 0 0 20px rgba(0, 255, 157, 0.4);
        }
        footer {
            text-align: center;
            padding: 30px;
            opacity: 0.7;
            font-size: 0.9rem;
            border-top: 1px solid rgba(0, 255, 157, 0.15);
            margin-top: auto; /* Push footer to the bottom */
        }
    </style>
</head>

    <header>

        <a href="apps.html" class="btn">Ver Proyectos</a>
    </section>

    <footer>
        © 2025 AnabasaSoft — Code is Law.
    </footer>
</body>
